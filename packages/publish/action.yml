name: "Publish"
author: "ixuz"
inputs:
  github-token:
    required: true
  npm-token:
    required: true
runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Install deps
      shell: bash
      run: yarn install --frozen-lockfile
    - name: Lint
      shell: bash
      run: yarn lint
    - name: Build
      shell: bash
      run: yarn build
    - name: Test
      shell: bash
      run: yarn test
    - name: Publish
      shell: bash
      run: yarn publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ inputs.npm-token }}
